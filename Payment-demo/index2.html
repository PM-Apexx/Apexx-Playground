<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Integration Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <nav class="container-fluid">
    <!-- Navigation content -->
  </nav>

  <main class="container">
    <div class="grid">
      <section>
        <hgroup>
          <h2>Featured Product</h2>
          <h3>Complete Your Purchase</h3>
        </hgroup>
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Product Image">
          <div class="product-details">
            <h3>Product 1</h3>
            <p>Price: Â£50.00</p>
            <div>
              <button id="pay-with-card" class="add-to-basket" data-amount="5000" data-name="Product 1">Pay with Card</button>
              <button id="pay-with-sofort" class="add-to-basket" data-amount="5000" data-name="Product 1">Pay with SOFORT</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- The payment form will be populated dynamically -->
  <div id="payment-form" style="display: none;">
    <iframe id="payment-iframe" src="about:blank" style="width:100%; height:600px; border:none;"></iframe>
  </div>

  <footer class="container">
    <!-- Footer content -->
  </footer>

  <script src="payment-test.js"></script>
</body>
</html>
