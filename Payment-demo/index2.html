<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Demo Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <h1>Apexx Payment Demo</h1>
      <div class="cart-container">
        <button id="cart">Basket (0)</button>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="product-display">
      <div class="product-image">
        <!-- Product Image -->
        <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/2865b980f5aa45e889d3ac8300c5f061_9366/AEROREADY_Designed_To_Move_Sport_3-Stripes_T-Shirt_White_GM2156_01_laydown.jpg" alt="Product Image">
      </div>
      <div class="product-options">
        <!-- Product Title and Description -->
        <h2>Product</h2>
        <p>Price: Â£50.00</p>
        <!-- Color Options -->
        <div class="color-options">
          <label><input type="radio" name="color" value="White" checked> White </label>
          <label><input type="radio" name="color" value="Black"> Black </label>
          <label><input type="radio" name="color" value="Blue"> Blue </label>
        </div>
        <!-- Size Options -->
        <div class="size-options">
          <label><input type="radio" name="size" value="small" checked> Small</label>
          <label><input type="radio" name="size" value="medium"> Medium</label>
          <label><input type="radio" name="size" value="large"> Large</label>
        </div>
        <!-- Add to Basket Button -->
        <button class="add-to-cart" data-amount="5000" data-name="Product">Add to Basket</button>
      </div>
    </div>
  </main>
  <script src="payment-test.js"></script>
  <script>
    document.getElementById('cart').addEventListener('click', function() {
      document.getElementById('paymentForm').style.display = 'block';
    });
  </script>
</body>
</html>
