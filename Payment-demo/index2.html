<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Integration Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <main class="container">
    <div class="grid">
      <section>
        <h2>Featured Product</h2>
        <h3>Complete Your Purchase</h3>
        <div class="product">
          <img src="https://uploads-ssl.webflow.com/61af29be59d5d50e79b0c881/61af79f52edd42f9fbdf143d_Nike-Air-Max-270-Off-Noir-Habanero-Red-2-p-800.jpeg" alt="Product 1">
          <div class="product-details">
  <h3>Product 1</h3>
  <p>Price: £50.00</p>
  <button class="add-to-basket" data-amount="5000" data-name="Product 1">Add to Basket</button>
  <button id="cart">Basket (0)</button> <!-- Moved this above -->
  <button id="pay-with-card" style="margin-left:10px;">Pay with Card</button>
<button id="pay-with-sofort" style="margin-left:10px;">Pay with SOFORT</button>
//<button id="pay-with-klarna" style="margin-left:10px;">Pay with KLARNA</button>
</div>
        </div>
      </section>
    </div>
  </main>
  <div id="payment-form" style="display: none;">
    <iframe id="payment-iframe" src="about:blank" style="width:100%; height:600px; border:none;"></iframe>
  </div>

  <footer class="container">
    <small>
      <a href="#">Terms of Service</a> • <a href="#">Privacy Policy</a>
    </small>
  </footer>
  <script src="payment-test.js"></script>
</body>
</html>
