
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* Optional: Basic CSS for responsive iframe */
        iframe {
            width: 100%;
            height: 600px; /* Adjust height as per your design */
            border: none;
        }

        @media (max-width: 768px) {
            iframe {
                height: 500px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h2>Complete Your Payment</h2>
    
    <!-- Embed the hosted payment page inside an iframe -->
    <iframe 
        src="https://sandbox.apexx.global/atomic/v1/api/payment/checkout/bc5d1c33b52441b19eb9301a724bcadf20240911/page" 
        frameborder="0"
        allowpaymentrequest="true"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups"
        title="Hosted Payment Page">
    </iframe>

    <script>
        // Optional: Listen for messages from the iframe (if your payment provider supports it)
        window.addEventListener("message", function(event) {
            if (event.origin === "https://sandbox.apexx.global/atomic/v1/api/payment/checkout/bc5d1c33b52441b19eb9301a724bcadf20240911/page") {
                console.log("Payment Event Received:", event.data);
                // Handle post-payment actions based on the event.data
            }
        });
    </script>
</body>
</html>
