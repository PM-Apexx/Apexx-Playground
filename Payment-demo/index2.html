<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Payment Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    /* Include your CSS here, merged with the new elements for simplicity */
    body {
    font-family: Arial, sans-serif;
}

.product {
    display: flex;
    align-items: center;
    padding: 20px;
}

.product-image {
    width: 100px;
    margin-right: 20px;
}

.product-details h2, .product-details .price {
    margin: 0;
    padding: 0;
}

.basket, .basket-overview {
    position: fixed;
    right: 20px;
    top: 20px;
}

.basket-overview {
    background-color: #f1f1f1;
    padding: 10px;
    border-radius: 5px;
    display: none;
}

.basket-overview.hidden {
    display: none;
}

.basket-overview.visible {
    display: block;
}

ul {
    list-style: none;
    padding: 0;
}

ul li {
    margin: 10px 0;
}
    .main-content {
  display: flex;
  justify-content: space-between;
}

.payment-methods {
  margin-top: 20px;
}

#payment-form iframe {
  width: 100%;
  height: 600px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

/* Additional styles for back button and success message */
.back-button, .payment-success {
  display: none; /* Initially hidden */
  margin-top: 20px;
}

.payment-success {
  color: green;
  font-weight: bold;
}
  </style>
</head>
<body>
  <div class="title">APEXX PAYMENT DEMO</div>
  <header>
    <nav>
      <a href="https://sandboxportalv2.apexx.global/">Portal</a>
      <a href="https://sandbox.apexx.global/atomic/redoc/api/doc#operation/hostedPayUsingPOST">API Reference</a>
      <a href="https://www.postman.com/flight-cosmonaut-99887655/workspace/apexx-workspace/overview">Postman</a>
    </nav>
  </header>
  <main class="container">
    <section class="product">
      <div class="product-details">
        <img src="https://files.oaiusercontent.com/file-rn6lsWNB3j21WauclQychlMz?se=2024-03-19T18%3A00%3A19Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3Db07dcf6c-8e58-4de3-bf66-b1a1d007a182.webp&sig=fXS%2BL06sD3HYccj8z35nkwngNqu4iDUNmqFpK3aLLI0%3D" alt="Product Image">
        <p>Price: Â£100.00</p>
        <button class="add-to-basket" data-amount="5000" data-name="Product 1">Add to Basket</button>
        <form id="payment-options-form">
  <input type="radio" id="pay-with-card" name="payment-method" value="card">
  <label for="pay-with-card">Pay with Card</label><br>
  <input type="radio" id="pay-with-sofort" name="payment-method" value="sofort">
  <label for="pay-with-sofort">Pay with SOFORT</label><br>
  <input type="radio" id="pay-with-bancontact" name="payment-method" value="bancontact">
  <label for="pay-with-bancontact">Pay with BANCONTACT</label><br>
  <input type="radio" id="pay-with-ideal" name="payment-method" value="ideal">
  <label for="pay-with-ideal">Pay with IDEAL</label><br>
  <button type="button" id="confirm-payment">Confirm Payment</button>
</form>
        </section>
    <div id="payment-completed-message" style="display: none;">
  <p>Payment Completed Successfully!</p>
      </div>
    
  </main>

  <div class="cart-container">
    <button id="cart">Basket (1)</button>
  </div>
  <div id="payment-form" style="display: none;">
    <iframe id="payment-iframe" src="about:blank" style="width:100%; height:600px; border:none;"></iframe>
  </div>
  <script src="payment-test.js"></script>
</body>
</html>
