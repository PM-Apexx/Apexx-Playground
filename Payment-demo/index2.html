<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Integration Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    . .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-top: 20px;
    }
    .product {
      display: flex;
      justify-content: space-between;
    }
    .product img {
      border-radius: 8px;
      margin-right: 20px;
    }
    .product-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .payment-logo {
      height: 25px;
      margin-right: 10px;
    }
    .cart-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .add-to-basket {
      background: #4CAF50; /* Green */
      color: white;
      padding: 10px 24px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition-duration: 0.4s;
    }
    .add-to-basket:hover {
      background-color: #45a049;
    }
    /* Payment method specific styles */
    #pay-with-card,
    #pay-with-sofort,
    #pay-with-bancontact {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
      transition-duration: 0.4s;
    }
    #pay-with-card {
      background: #008CBA; /* Blue */
      color: white;
    }
    #pay-with-sofort {
      background: #e68a00; /* Orange */
      color: white;
    }
    #pay-with-bancontact {
      background: #4CAF50; /* Green */
      color: white;
    }
    #pay-with-card:hover,
    #pay-with-sofort:hover,
    #pay-with-bancontact:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Add Basket at the top right-hand corner -->
  <div class="cart-container">
    <button id="cart">Basket (0)</button>
  </div>
  
  <main class="container">
    <div class="product">
      <img src="https://uploads-ssl.webflow.com/61af29be59d5d50e79b0c881/61af79f52edd42f9fbdf143d_Nike-Air-Max-270-Off-Noir-Habanero-Red-2-p-800.jpeg" alt="Product 1">
      <div class="product-details">
        <h3>Product 1</h3>
        <p>Price: £50.00</p>
        <!-- Add to basket button next to the product image -->
        <button class="add-to-basket" data-amount="5000" data-name="Product 1">Add to Basket</button>
      </div>
    </div>
    <!-- Payment options with logos -->
    <div id="payment-options" style="display: none;">
      <button id="pay-with-card">
        <img src="https://www.visa.com.ua/dam/VCOM/regional/ve/romania/blogs/hero-image/visa-logo-800x450.jpg" alt="Visa Logo.png" class="payment-logo" alt="Card Payment">
        Pay with Card
      </button>
      <button id="pay-with-sofort">
        <img src="https://getlogo.net/wp-content/uploads/2020/03/sofort-logo-vector.png0" alt="Sofort Payment Logo" class="mx-2 w-16 h-10 object-contain">
        Pay with SOFORT
      </button>
      <button id="pay-with-bancontact">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bancontact_logo.svg/1280px-Bancontact_logo.svg.png" class="payment-logo" alt="Bancontact Payment">
        Pay with BANCONTACT
      </button>
      </button>
      <button id="pay-with-ideal">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.svgrepo.com%2Fsvg%2F303553%2Fideal-logo&psig=AOvVaw2dIIWzbCw1OUHc7CO6CEvG&ust=1710973414710000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCNDnreeugYUDFQAAAAAdAAAAABAI">
        Pay with IDEAL
      </button>
    </div>
    <div id="payment-form" style="display: none;">
    <iframe id="payment-iframe" src="about:blank" style="width:100%; height:600px; border:none;"></iframe>
  </div>
  </main>
  <footer>
    <small>
      <a href="#">Terms of Service</a> • <a href="#">Privacy Policy</a>
    </small>
  </footer>
  <script src="payment-test.js"></script>
</body>
</html>
