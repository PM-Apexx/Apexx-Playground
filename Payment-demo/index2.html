  <main class="main">

          <label><input type="radio" name="color" value="color3"> Color 3</label>
        </div>
        <!-- Size Options -->
        <div class="size-options">
          <label><input type="radio" name="size" value="small" checked> Small</label>
          <label><input type="radio" name="size" value="medium"> Medium</label>
          <label><input type="radio" name="size" value="large"> Large</label>
        </div>
        <!-- Add to Basket Button -->
        <button class="add-to-cart" data-amount="5000" data-name="Product">Add to Basket</button>
      </div>
    </div>
  </main>
