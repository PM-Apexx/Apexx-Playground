<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Integration Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>Apexx Integration Demo</strong></li>
    </ul>
    <ul>
      <li><a href="https://www.postman.com/flight-cosmonaut-99887655/workspace/apexx-workspace/overview" target="_blank">Postman</a></li>
      <li><a href="https://sandbox.apexx.global/atomic/redoc/api/doc#operation/hostedPayUsingPOST" target="_blank">API Reference</a></li>
      <li><a href="https://sandboxportalv2.apexx.global/" target="_blank" role="button">Portal</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="grid">
      <section>
        <hgroup>
          <h2>Featured Product</h2>
          <h3>Complete Your Purchase</h3>
        </hgroup>
        <div class="product">
          <img src="your-image-source-url" alt="Product 1">
          <div class="product-details">
            <h3>Product 1</h3>
            <p>Price: £50.00</p>
            <button class="add-to-basket" data-amount="5000" data-name="Product 1">Add to Basket</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div class="cart-container">
    <button id="cart">Basket (0)</button>
    
    <!-- Payment options modal/dialog -->
    <div id="payment-options" style="display: none;">
      <h2>Select Payment Method</h2>
      <ul>
        <li>
          <button id="pay-with-card">Credit/Debit Card</button>
        </li>
        <li>
          <button id="pay-with-sofort">SOFORT</button>
        </li>
        <li>
          <button id="pay-with-ideal">iDEAL</button>
        </li>
      </ul>
    </div>
    
    <!-- Credit/Debit card payment form, initially hidden -->
    <div id="card-payment-form" style="display: none;">
      <!-- Add your card payment form HTML here -->
    </div>

    <!-- SOFORT payment form, initially hidden -->
    <div id="sofort-payment-form" style="display: none;">
      <!-- Add your SOFORT payment form HTML here -->
    </div>

    <!-- iDEAL payment form, initially hidden -->
    <div id="ideal-payment-form" style="display: none;">
      <!-- Add your iDEAL payment form HTML here -->
    </div>
  </div>

  <footer class="container">
    <small>
      <a href="#">Terms of Service</a> • <a href="#">Privacy Policy</a>
    </small>
  </footer>

  <script src="payment-test.js"></script>
</body>
</html>
