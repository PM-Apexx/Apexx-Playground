<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Integration Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <main class="container">
    <h1>Payment Demo</h1>
    <form id="payment-options-form">
      <label><input type="radio" name="payment-method" value="card" checked> Pay with Credit/Debit Card</label>
      <label><input type="radio" name="payment-method" value="alternative"> Pay with other Alternative Payments</label>
    </form>
    <div id="payment-method-details" style="display: none;">
      <iframe id="payment-iframe" src="about:blank" style="width:100%; height:600px; border:none;"></iframe>
    </div>
  </main>
  <script src="payment-test.js"></script>
</body>
</html>
