<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Integration Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <header class="p-5 bg-white shadow-md flex justify-between items-center">
    <nav class="flex gap-4">
      <a href="https://sandboxportalv2.apexx.global/">Portal</a>
      <a href="https://sandbox.apexx.global/atomic/redoc/api/doc#operation/hostedPayUsingPOST">API Reference</a>
      <a href="https://www.postman.com/flight-cosmonaut-99887655/workspace/apexx-workspace/overview">Postman</a>
    </nav>
    <h1 class="text-xl font-semibold">Apexx Payment Flow Demo</h1>
    <div class="relative">
      <button id="cart" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Basket (1)
      </button>
    </div>
  </header>
  <main class="container">
    <div class="grid">
      <section>
        <h2>Featured Product</h2>
        <h3>Complete Your Purchase</h3>
        <div class="product">
          <img src="https://uploads-ssl.webflow.com/61af29be59d5d50e79b0c881/61af79f52edd42f9fbdf143d_Nike-Air-Max-270-Off-Noir-Habanero-Red-2-p-800.jpeg" alt="Product 1">
          <div class="product-details">
            <h3>Product 1</h3>
            <p>Price: £50.00</p>
            <button class="add-to-basket" data-amount="5000" data-name="Product 1">Add to Basket</button>
            <button id="pay-with-card" style="margin-left:10px;">Pay with Card</button>
            <button id="pay-with-sofort" style="margin-left:10px;">Pay with SOFORT</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div class="cart-container">
    <button id="cart">Basket (0)</button>
  </div>

  <div id="payment-form" style="display: none;">
    <iframe id="payment-iframe" src="about:blank" style="width:100%; height:600px; border:none;"></iframe>
  </div>

  <footer class="container">
    <small>
      <a href="#">Terms of Service</a> • <a href="#">Privacy Policy</a>
    </small>
  </footer>
  <script src="payment-test.js"></script>
</body>
</html>
