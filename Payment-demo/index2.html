<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Integration Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .product-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      margin: 10px;
      width: calc(25% - 20px);
      padding: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    #payment-iframe {
      width: 100%;
      height: 600px; /* Adjust as needed */
      border: none;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <nav>
    <h1>Apexx Integration Demo</h1>
  </nav>
  <main>
    <div class="product-container">
      <!-- Product 1 -->
      <div class="product">
        <img src="https://uploads-ssl.webflow.com/61af29be59d5d50e79b0c881/61af79f52edd42f9fbdf143d_Nike-Air-Max-270-Off-Noir-Habanero-Red-2-p-800.jpeg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Price: £50.00</p>
        <button class="paymentButton" data-amount="5000" data-name="Product 1">Buy Now</button>
      </div>
      <!-- Product 2 -->
      <div class="product">
        <img src="https://uploads-ssl.webflow.com/61af29be59d5d50e79b0c881/61af29be59d5d536e7b0c8a1_image%201.png" alt="Product 2">
        <h2>Product 2</h2>
        <p>Price: £75.00</p>
        <button class="paymentButton" data-amount="7500" data-name="Product 2">Buy Now</button>
      </div>
      <!-- Product 3 -->
      <div class="product">
        <img src="https://uploads-ssl.webflow.com/61af29be59d5d50e79b0c881/61af29be59d5d521edb0c8a3_image%203.png" alt="Product 3">
        <h2>Product 3</h2>
        <p>Price: £100.00</p>
        <button class="paymentButton" data-amount="10000" data-name="Product 3">Buy Now</button>
      </div>
    </div>
    <!-- Payment Iframe -->
    <iframe id="payment-iframe" src="PLACE_YOUR_PAYMENT_PROVIDER_URL_HERE"></iframe>
  </main>
  <footer>
    <p>© 2024 Apexx Demo Store</p>
  </footer>

  <script>
    // Insert the revised JavaScript here, from the previous steps.
  </script>
</body>
</html>

  <script src="payment-test.js"></script>
  <script>
    document.getElementById('cart').addEventListener('click', function() {
      document.getElementById('paymentForm').style.display = 'block';
    });
  </script>
</body>
</html>
