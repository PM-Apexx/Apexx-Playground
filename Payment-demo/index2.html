<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .payment-button {
      transition: background-color 0.3s ease;
    }
    .payment-button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header with navigation and title -->
  <header class="p-5 bg-white shadow-md flex justify-between items-center">
    <nav class="flex gap-4">
      <a href="https://sandboxportalv2.apexx.global/">Portal</a>
      <a href="https://sandbox.apexx.global/atomic/redoc/api/doc#operation/hostedPayUsingPOST">API Reference</a>
      <a href="https://www.postman.com/flight-cosmonaut-99887655/workspace/apexx-workspace/overview">Postman</a>
      </nav>
    <h1 class="text-xl font-semibold">Apexx Payment Flow Demo</h1>
    <div class="relative">
      <button id="cart" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Basket (1)
      </button>
    </div>
  </header>
  <main class="container">
    <div class="product">
      <img src="https://uploads-ssl.webflow.com/61af29be59d5d50e79b0c881/61af79f52edd42f9fbdf143d_Nike-Air-Max-270-Off-Noir-Habanero-Red-2-p-800.jpeg" alt="Product 1">
      <div class="product-details">
        <h3>Product 1</h3>
        <p>Price: Â£50.00</p>
        <!-- Add to basket button next to the product image -->
        <button class="add-to-basket" data-amount="5000" data-name="Product 1">Add to Basket</button>
      </div>
    </div>
    <!-- Payment options with logos -->
    <div id="payment-options" style="display: none;">
      <button id="pay-with-card">
        <img src="https://www.visa.com.ua/dam/VCOM/regional/ve/romania/blogs/hero-image/visa-logo-800x450.jpg" alt="Visa Logo.png" class="payment-logo" alt="Card Payment">
        Pay with Card
      </button>
      <button id="pay-with-sofort">
        <img src="https://m2du3-8080.csb.app/images/card-icons/sofort.png">
        Pay with SOFORT
      </button>
      <button id="pay-with-bancontact">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bancontact_logo.svg/1280px-Bancontact_logo.svg.png" class="payment-logo" alt="Bancontact Payment">
        Pay with BANCONTACT
      </button>
      </button>
      <button id="pay-with-ideal">
        <img src="https://m2du3-8080.csb.app/images/card-icons/IDEAL_Logo.png">
        Pay with IDEAL
      </button>
    </div>
    <div id="payment-form" style="display: none;">
    <iframe id="payment-iframe" src="about:blank" style="width:100%; height:600px; border:none;"></iframe>
  </div>
  </main>
  <script src="payment-test.js"></script>
</body>
</html>
