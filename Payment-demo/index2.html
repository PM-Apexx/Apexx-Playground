<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Integration Demo</title>
  <script src="payment-test.js" defer></script>
  <style>
    /* Your existing styles */
  </style>
</head>
<body>
  <nav>
    <h1>Apexx Integration Demo</h1>
    <!-- Basket icon -->
  </nav>

  <main>
    <div class="product-container">
      <!-- Product Selection -->
      <div class="radio-group">
        <label><input type="radio" name="shop" value="Shirts Shop" onchange="handleProductSelection('Shirts Shop')"> Shirts Shop</label>
        <label><input type="radio" name="shop" value="Tools Shop" onchange="handleProductSelection('Tools Shop')"> Tools Shop</label>
      </div>
      <!-- Payment Form -->
      <div class="payment-form-container" id="payment-form-container">
        <form id="payment-form" onsubmit="initiatePayment(event)">
          <input type="text" id="card-number" placeholder="Card number" required>
          <input type="text" id="expiry-date" placeholder="MM/YY" required>
          <input type="text" id="cvv" placeholder="CVV" required>
          <button type="submit">PAY GBP 24.99</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <!-- Footer content here -->
  </footer>
  <script src="payment-test.js"></script>
</body>
</html>
