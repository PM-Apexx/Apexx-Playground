<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto my-10 p-5 bg-white shadow-lg max-w-lg">
    <div class="flex justify-between">
      <div>
        <img src="https://placehold.co/300x300?text=Product+Image&font=lato" alt="Placeholder image for a sleek black and red shoe with a prominent sole design, labeled Product 1" class="w-64">
      </div>
      <div>
        <h1 class="text-xl font-bold mt-2 mb-1">Product 1</h1>
        <p class="text-gray-700 mb-4">Price: Â£50.00</p>
        <div class="flex flex-col space-y-2">
          <button id="add-to-basket" class="bg-blue-500 text-white py-2 px-4 rounded add-to-basket" data-name="Product 1" data-amount="5000">Add to Basket</button>
          <div class="text-right mt-2">
            <span id="cart" class="text-sm font-semibold">Basket (0)</span>
          </div>
          <button id="pay-with-card" class="bg-blue-500 text-white py-2 px-4 rounded">Pay with Card</button>
          <button id="pay-with-sofort" class="bg-blue-500 text-white py-2 px-4 rounded">Pay with SOFORT</button>
        </div>
        <div class="flex justify-end space-x-2 mt-4">
          <img src="https://www.visa.com.ua/dam/VCOM/regional/ve/romania/blogs/hero-image/visa-logo-800x450.jpg" alt="Visa Logo" class="mx-2 w-16 h-10 object-contain">
          <img src="https://imageio.forbes.com/blogs-images/steveolenski/files/2016/07/Mastercard_new_logo-1200x865.jpg?height=512&width=711&fit=bounds" alt="Mastercard Logo" class="mx-2 w-16 h-10 object-contain">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/1200px-American_Express_logo_%282018%29.svg.png" alt="American Express Logo" class="mx-2 w-16 h-10 object-contain">
          <img src="https://getlogo.net/wp-content/uploads/2020/03/sofort-logo-vector.png" alt="Sofort Payment Logo" class="mx-2 w-16 h-10 object-contain">
        </div>
      </div>
    </div>
  </div>

  <script>
    <script src="payment-test.js"></script>
  </script>
</body>

</html>
