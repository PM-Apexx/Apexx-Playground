<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Payment Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    .container {
      padding: 20px;
    }
    .product img {
      max-width: 50%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    .product-details {
      text-align: center;
    }
    .product-details h1 {
      margin: 5px 0;
      font-size: 2.5em;
    }
    .product-details p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .product-details button {
      background: #005f73;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .product-details button:hover {
      background: #0a9396;
    }
    .cart-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    #cart {
      background: #94d2bd;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: #fff;
    }
    footer a {
      color: #1abc9c;
    }
    nav {
      display: flex;
      justify-content: flex-start;
      gap: 30px;
      padding: 30px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      background: #f4f4f4;
      padding: 5px;
      border-radius: 5px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #005f73;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="https://sandboxportalv2.apexx.global/">Portal</a>
      <a href="https://sandbox.apexx.global/atomic/redoc/api/doc#operation/hostedPayUsingPOST">API Reference</a>
      <a href="https://www.postman.com/flight-cosmonaut-99887655/workspace/apexx-workspace/overview">Postman</a>
    </nav>
  </header>
  <main class="container">
    <section class="product">
      <div class="product-details">
        <h1>APEXX PAYMENT DEMO</h1>
        <img src="https://files.oaiusercontent.com/file-rn6lsWNB3j21WauclQychlMz?se=2024-03-19T18%3A00%3A19Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3Db07dcf6c-8e58-4de3-bf66-b1a1d007a182.webp&sig=fXS%2BL06sD3HYccj8z35nkwngNqu4iDUNmqFpK3aLLI0%3D" alt="Product Image">
        <!-- Product actions -->
        <p>Price: Â£50.00</p>
        <button class="add-to-basket" data-amount="5000" data-name="Product 1">Add to Basket</button>
        <button id="pay-with-card">Pay with Card</button>
        <button id="pay-with-sofort">Pay with SOFORT</button>
        <button id="pay-with-bancontact">Pay with BANCONTACT</button>
        <button id="pay-with-ideal">Pay with IDEAL</button>
      </div>
    </section>
  </main>

  <div class="cart-container">
    <button id="cart">Basket (1)</button>
  </div>
  <div id="payment-form" style="display: none;">
    <iframe id="payment-iframe" src="about:blank" style="width:100%; height:600px; border:none;"></iframe>
  </div>
  <script src="payment-test.js"></script>
</body>
</html>
