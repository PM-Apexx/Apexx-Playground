<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Payment Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with site title and dark mode switch -->
  <header class="container-fluid">
    <h1>Apexx Payment Demo</h1>
    <div class="dark-mode-switch">
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider round"></span>
      </label>
    </div>
    <nav>
      <ul>
        <li><a href="https://www.postman.com/flight-cosmonaut-99887655/workspace/apexx-workspace" target="_blank">Postman</a></li>
        <li><a href="https://sandbox.apexx.global/atomic/redoc/api/doc#operation/hostedPayUsingPOST" target="_blank">API Reference</a></li>
        <li><a href="https://sandboxportalv2.apexx.global/" target="_blank">Portal</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="grid">
      <!-- Products Section -->
      <section class="product-section">
        <!-- Product 1 -->
        <div class="product card">
          <h2>Product 1</h2>
          <p>Price: £10</p>
          <button class="buy-button" data-amount="10" data-name="Product 1">BUY</button>
        </div>
        <!-- Product 2 -->
        <div class="product card">
          <h2>Product 2</h2>
          <p>Price: £100</p>
          <button class="buy-button" data-amount="100" data-name="Product 2">BUY</button>
        </div>
      </section>

      <!-- Iframe and Selected Products Section -->
      <section class="iframe-section">
        <div id="selected-products"></div>
        <iframe id="payment-iframe" style="width:100%; height:600px; border:none; display:none;"></iframe>
      </section>
    </div>
  </main>

  <footer class="container">
    <small>
      <a href="#">Terms of Service</a> • <a href="#">Privacy Policy</a>
    </small>
  </footer>

  <script src="payment-test.js"></script>
</body>
</html>
