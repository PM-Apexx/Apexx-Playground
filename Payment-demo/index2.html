<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Demo Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <h1>Apexx Payment demo</h1>
      <div class="cart-container">
        <button id="cart">Basket (0)</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="product-container">
      <!-- Single Product Display with Color Options -->
      <div class="product">
        <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/825d33b9f25a4a69b2baac4600ea0e04_9366/ESSENTIALS_BIG_LOGO_T-Shirt_Black_GK9120_01_laydown.jpg" alt="Product">
        <h2>Product</h2>
        <p>Price: Â£50.00</p>
        <!-- Color Choices -->
        <div class="color-options">
          <label for="colorChoice">Choose a color:</label>
          <select id="colorChoice">
            <option value="Red">Color 1</option>
            <option value="Green">Color 2</option>
            <option value="Blue">Color 3</option>
          </select>
        </div>
        <!-- Size Options -->
        <div class="size-options">
          <label for="sizeChoice">Choose a size:</label>
          <select id="sizeChoice">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <!-- Add to Basket Button -->
        <button class="paymentButton" data-amount="5000" data-name="Product">Add TO BASKET</button>
      </div>
    </div>
  </main>
  <script src="payment-test.js"></script>
  <script>
    // Here you would add your JavaScript to handle the payment modal display and submission
    document.getElementById('cart').addEventListener('click', function() {
      document.getElementById('paymentForm').style.display = 'block';
    });
  </script>
</body>
</html>
