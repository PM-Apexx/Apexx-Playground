<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Integration Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <h1>Apexx Integration Demo</h1>
      <div class="cart-container">
        <!-- This button will be used to trigger the display of the payment form -->
        <button id="cart">Basket (0)</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="product-container">
      <!-- Product display container -->
      <div class="product">
        <img src="your-product-image-url.jpg" alt="Product Image">
        <div class="product-details">
          <h2>Product</h2>
          <p>Price: £50.00</p>
          <!-- Color options -->
          <div class="color-options">
            <label><input type="radio" name="color" value="color1" checked> Color 1</label>
            <label><input type="radio" name="color" value="color2"> Color 2</label>
            <label><input type="radio" name="color" value="color3"> Color 3</label>
          </div>
          <!-- Size options -->
          <div class="size-options">
            <label><input type="radio" name="size" value="small" checked> Small</label>
            <label><input type="radio" name="size" value="medium"> Medium</label>
            <label><input type="radio" name="size" value="large"> Large</label>
          </div>
          <!-- Add to basket button -->
          <button class="add-to-basket" data-amount="5000" data-name="Product">Add to Basket</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>© 2024 Apexx Demo Store</p>
  </footer>

  <!-- Add iframe tag to display GitHub URL -->
  <iframe id="github-iframe" src="https://github.com/PM-Apexx/" style="width: 100%; height: 500px; border: none;"></iframe>

  <script src="payment-test.js"></script>
  <script>
    document.getElementById('cart').addEventListener('click', function() {
      // Assuming you have an element with id 'payment-form' that needs to be displayed
      var paymentForm = document.getElementById('payment-form');
      if (paymentForm) {
        paymentForm.style.display = 'block';
      } else {
        // Handle the case where the payment form is not found
        console.error('Payment form not found');
      }
    });
  </script>
</body>
</html>

</html>
