<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Integration Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>Apexx Integration Demo</strong></li>
    </ul>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#" role="button">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="grid">
      <section>
        <hgroup>
          <h2>Featured Product</h2>
          <h3>Complete Your Purchase</h3>
        </hgroup>
        <div class="product">
          <img src="https://uploads-ssl.webflow.com/61af29be59d5d50e79b0c881/61af79f52edd42f9fbdf143d_Nike-Air-Max-270-Off-Noir-Habanero-Red-2-p-800.jpeg" alt="Product 1">
          <div class="product-details">
            <h3>Product 1</h3>
            <p>Price: £50.00</p>
            <!-- Add color and size options here -->
            <button class="add-to-basket" data-amount="5000" data-name="Product 1">Add to Basket</button>
          </div>
        </div>
        <!-- Add more products as needed -->
      </section>
    </div>
  </main>

  <div class="cart-container">
    <!-- This button will be used to trigger the display of the payment form -->
    <button id="cart">Basket (0)</button>
  </div>

  <!-- Placeholder for payment form -->
  <div id="payment-form" style="display: none;">
    <!-- Payment form iframe -->
    <iframe id="payment-iframe" src="about:blank" style="width:100%; height:600px; border:none;"></iframe>
  </div>

  <footer class="container">
    <small>
      <a href="#">Terms of Service</a> • <a href="#">Privacy Policy</a>
    </small>
  </footer>

  <script src="payment-demo.js"></script>
</body>
</html>
