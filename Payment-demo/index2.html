<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apexx Integration Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Apexx Integration Demo</strong></li>
        </ul>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#" role="button">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="grid">
            <section class="product-section">
                <!-- Products here with BUY option -->
                <div class="product">
                    <img src="https://uploads-ssl.webflow.com/61af29be59d5d50e79b0c881/61af79f52edd42f9fbdf143d_Nike-Air-Max-270-Off-Noir-Habanero-Red-2-p-800.jpeg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Price: £10.00</p>
                    <button class="buy-button" data-amount="10" data-name="Product 1">BUY</button>
                </div>
                <div class="product">
                    <img src="product_image_url.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Price: £100.00</p>
                    <button class="buy-button" data-amount="100" data-name="Product 2">BUY</button>
                </div>
            </section>

            <!-- Iframe and selected products list -->
            <section class="iframe-section">
                <div id="selected-products-list">
                    <!-- Selected products will be listed here -->
                </div>
                <iframe id="payment-iframe" src="about:blank"></iframe>
            </section>
        </div>
    </main>

    <footer class="container">
        <small>
            <a href="#">Terms of Service</a> • <a href="#">Privacy Policy</a>
        </small>
    </footer>

    <script src="payment-test.js"></script>
</body>
</html>
