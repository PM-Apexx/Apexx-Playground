<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apexx Payment Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
    font-family: Arial, sans-serif;
}
.product-image {
    width: 100%; /* Adjust if necessary to maintain aspect ratio */
    height: auto;
}

/* Button Enhancements */
button {
    background-color: #00449e; /* Example color - use your brand color */
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #00337d; /* Darken button on hover for interaction feedback */
}

/* Continue Shopping Button Styling */
#continue-shopping {
    display: block; /* Adjust as needed for your layout */
    margin: 20px auto; /* Centers the button with some space */
}

/* Checkout Button Styling */
#checkout {
    background-color: #4CAF50; /* A 'go' color to encourage checkout */
}

/* Layout Enhancements with Flexbox or Grid */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}
.title {
  text-align: center;
  margin: 20px 0;
  font-size: 24px;
}

nav {
  text-align: left;
  margin-bottom: 10px;
}

nav a {
  margin: 0 5px;
}
.product-image {
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin-bottom: 10px;
}

.cart-container {
  position: fixed;
  right: 20px;
  top: 20px;
}
.payment-methods {
  display: none; /* This will hide the payment options by default */
}

/* Remove the 'active' class if not used */
.products {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
#cart {
  background: url('https://cdn-icons-png.flaticon.com/512/263/263142.png') no-repeat left center;
  background-size: 24px 24px;
  padding-left: 30px;
  border: none;
  cursor: pointer;
}

#payment-options-form {
  display: none;
}
  </style>
</head>
<body>
  <div class="title">APEXX PAYMENT DEMO</div>
  <header>
    <nav>
      <a href="https://sandboxportalv2.apexx.global/">Portal</a>
      <a href="https://sandbox.apexx.global/atomic/redoc/api/doc#operation/hostedPayUsingPOST">API Reference</a>
      <a href="https://www.postman.com/flight-cosmonaut-99887655/workspace/apexx-workspace/overview">Postman</a>
    </nav>
  </header>
  <main class="container">
<div class="products active">    
  <section class="product">
      <img src="https://images.unsplash.com/photo-1601597111158-2fceff292cdc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80" alt="Product 1" class="product-image">
      <h2>Product 1</h2>
      <p>Price: £100.00</p>
      <button class="add-to-basket" data-amount="10000" data-name="Product 1">Add to Basket</button>
    </section>
    <section class="product">
      <img src="https://images.unsplash.com/photo-1553456558-aff63285bdd1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80" alt="Product 2" class="product-image">
      <h2>Product 2</h2>
      <p>Price: £200.00</p>
      <button class="add-to-basket" data-amount="20000" data-name="Product 2">Add to Basket</button>
    </section>
    <section class="product">
      <img src="https://images.unsplash.com/photo-1512428559087-560fa5ceab42?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80" alt="Product 3" class="product-image">
      <h2>Product 3</h2>
      <p>Price: £300.00</p>
      <button class="add-to-basket" data-amount="30000" data-name="Product 3">Add to Basket</button>
      <!-- Continue Shopping Button (Place within the main container) -->
<button id="continue-shopping" aria-label="Continue shopping">Continue Shopping</button>

<!-- Checkout Button (Place within the cart container) -->
<button id="checkout" aria-label="Proceed to checkout">Checkout</button>
    </section>
    </div>
    <div class="payment-methods" id="payment-options-page">
      <h2>Choose Payment Method</h2>
      <input type="radio" id="pay-with-card" name="payment-method" value="card">
      <label for="pay-with-card">Pay with Card</label><br>
      <input type="radio" id="pay-with-sofort" name="payment-method" value="sofort">
      <label for="pay-with-sofort">Pay with SOFORT</label><br>
      <input type="radio" id="pay-with-bancontact" name="payment-method" value="bancontact">
      <label for="pay-with-bancontact">Pay with BANCONTACT</label><br>
      <input type="radio" id="pay-with-ideal" name="payment-method" value="ideal">
      <label for="pay-with-ideal">Pay with IDEAL</label><br>
      <button type="button" id="confirm-payment">Confirm Payment</button>
      <button type="button" id="back-to-products">Back to Products</button>
    </div>
  </main>
  <div class="cart-container">
    <button id="cart">Basket (0)</button>
  </div>
  <div id="payment-form" style="display: none;">
    <iframe id="payment-iframe" src="about:blank" style="width:100%; height:600px; border:none;"></iframe>
  </div>
  <script src="payment-test.js"></script>
</body>
</html>
