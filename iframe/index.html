<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col justify-center items-center h-screen">
        <div class="space-y-2">
            <!-- Payment Option 1 -->
            <div class="flex items-center">
                <input type="radio" id="credit-card" name="payment" class="mr-2">
                <label for="credit-card" class="flex items-center">
                    Pay with Credit/Debit Card
                    <img src="https://placehold.co/50x30" alt="Visa Logo" class="mx-2">
                    <img src="https://placehold.co/50x30" alt="Mastercard Logo" class="mx-2">
                    <img src="https://placehold.co/50x30" alt="American Express Logo" class="mx-2">
                </label>
            </div>
            <!-- Payment Option 2 -->
            <div class="flex items-center">
                <input type="radio" id="ideal" name="payment" class="mr-2">
                <label for="ideal">Pay with iDeal</label>
            </div>
            <!-- Payment Option 3 -->
            <div class="flex items-center">
                <input type="radio" id="alternative" name="payment" class="mr-2">
                <label for="alternative">Pay with other Alternative Payments</label>
            </div>
        </div>
        
        <!-- Alternative Methods Section -->
        <div class="mt-6">
            <p class="text-lg font-semibold mb-4">Alternative Methods:</p>
            <div class="flex space-x-4">
                <img src="https://placehold.co/50x30" alt="iDeal Payment Logo" class="mx-2">
                <img src="https://placehold.co/50x30" alt="Sofort Payment Logo" class="mx-2">
                <img src="https://placehold.co/50x30" alt="Przelewy24 Payment Logo" class="mx-2">
                <img src="https://placehold.co/50x30" alt="GiroPay Payment Logo" class="mx-2">
                <img src="https://placehold.co/50x30" alt="PayPal Payment Logo" class="mx-2">
                <img src="https://placehold.co/50x30" alt="Klarna Payment Logo" class="mx-2">
            </div>
        </div>
    </div>
</body>
</html>
