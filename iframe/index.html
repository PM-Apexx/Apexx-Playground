
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col justify-center items-center h-screen">
        <div class="space-y-2">
            <!-- Payment Option 1 -->
            <div class="flex items-center">
                <input type="radio" id="credit-card" name="payment" class="mr-2">
                <label for="credit-card" class="flex items-center">
                    Pay with Credit/Debit Card
                    <img src="https://www.visa.com.ua/dam/VCOM/regional/ve/romania/blogs/hero-image/visa-logo-800x450.jpg" alt="Visa Logo" class="mx-2 w-16 h-10 object-contain">
                    <img src="https://imageio.forbes.com/blogs-images/steveolenski/files/2016/07/Mastercard_new_logo-1200x865.jpg?height=512&width=711&fit=bounds" alt="Mastercard Logo" class="mx-2 w-16 h-10 object-contain">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/1200px-American_Express_logo_%282018%29.svg.png" alt="American Express Logo" class="mx-2 w-16 h-10 object-contain">
                </label>
            </div>
            <!-- Payment Option 2 -->
            <div class="flex items-center">
                <input type="radio" id="ideal" name="payment" class="mr-2">
                <label for="ideal">Pay with iDeal</label>
            </div>
            <!-- Payment Option 3 -->
            <div class="flex items-center">
                <input type="radio" id="alternative" name="payment" class="mr-2">
                <label for="alternative">Pay with other Alternative Payments</label>
            </div>
        </div>
        
        <!-- Alternative Methods Section -->
        <div class="mt-6">
            <p class="text-lg font-semibold mb-4">Alternative Methods:</p>
            <div class="flex space-x-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/IDEAL_Logo.png" alt="iDeal Payment Logo" class="mx-2 w-16 h-10 object-contain">
                <img src="https://getlogo.net/wp-content/uploads/2020/03/sofort-logo-vector.png0" alt="Sofort Payment Logo" class="mx-2 w-16 h-10 object-contain">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bancontact_logo.svg/1280px-Bancontact_logo.svg.png" alt="Bancontact Payment Logo" class="mx-2 w-16 h-10 object-contain">
                <img src="https://cdn.freebiesupply.com/logos/thumbs/2x/giropay-logo.png0" alt="GiroPay Payment Logo" class="mx-2 w-16 h-10 object-contain">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Paypal_2014_logo.png" alt="PayPal Payment Logo" class="mx-2 w-16 h-10 object-contain">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Klarna_Payment_Badge.svg/2560px-Klarna_Payment_Badge.svg.png" alt="Klarna Payment Logo" class="mx-2 w-16 h-10 object-contain">
            </div>
        </div>
    </div>
</body>
</html>
